<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="GeoDy App - Gestión de despachos con Google Maps" />
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
    
    <!-- GOOGLE MAPS API -->
    <script 
      async 
      defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW-_jpzQg3AHvI-rrJuku2-4DaB3p8m1M&libraries=places&callback=initMap"
    ></script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>GeoDy App</title>
  </head>
  <body>
    <noscript>
      <div class="text-center p-5">
        <h1>GeoDy App</h1>
        <p>Por favor, habilita JavaScript para usar esta aplicación.</p>
      </div>
    </noscript>
    <div id="root"></div>

    <!-- INICIALIZAR GOOGLE MAPS -->
    <script>
      // Esta función evita el error "initMap is not a function"
      window.initMap = function() {
        console.log('Google Maps API cargado correctamente');
        // Puedes disparar eventos aquí si necesitas
      };
    </script>
  </body>
</html>
